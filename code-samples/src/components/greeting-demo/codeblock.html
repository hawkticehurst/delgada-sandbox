<script>
  window.addEventListener('load', () => {
    const appTab = document.getElementById('app-html-tab-2');
    const appContainer = document.getElementById('app-html-container-2');
    const greetingTab = document.getElementById('greeting-html-tab');
    const greetingContainer = document.getElementById(
      'greeting-html-container'
    );

    appTab.addEventListener('click', () => {
      appContainer.classList.remove('hidden');
      greetingContainer.classList.add('hidden');
    });
    greetingTab.addEventListener('click', () => {
      greetingContainer.classList.remove('hidden');
      appContainer.classList.add('hidden');
    });
  });
</script>

<section class="code-block-container">
  <section class="tabs-container">
    <p id="app-html-tab-2">app.html</p>
    <p id="greeting-html-tab">greeting.html</p>
  </section>
  <section id="app-html-container-2">
    <p class="code-line">&lt;!--</p>
    <p class="code-line">&nbsp;&nbsp;import './greeting.html'</p>
    <p class="code-line">--&gt;</p>
    <p class="code-line">&nbsp;</p>
    <p class="code-line">
      <span class="red">&lt;greeting</span>
      <span class="orange">name</span>=<span class="green">"Poppy"</span>
      <span class="red">/&gt;</span>
    </p>
  </section>
  <section id="greeting-html-container" class="hidden">
    <p class="code-line">
      <span class="red">&lt;p&gt;</span>Salutations, {name}!<span class="red"
        >&lt;/p&gt;</span
      >
    </p>
  </section>
</section>
